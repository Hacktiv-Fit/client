<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nutritionix API</title>
</head>
<body>
    <center>
        <div class="nutritionix">
            <form id="nutritionix-input">
                <label id="nQuery">Query</label>
                <input type="text">
                <label>Gender</label>
                <div id="nGender">
                    <input type="radio">Male
                    <input type="radio">Female
                </div>
                <label>Weight</label>
                <input id="nWeight" type="text">
                <label>Height</label>
                <input id="nHeight" type="text">
                <label id="nAge">Age</label>
                <input type="text">
                <input type="submit" value="asdsa">
            </form>
        </div>
        <div id="nutritionix-output">
            <div class="card border-secondary mb-3" style="max-width: 18rem;">
                <div class="card-header">Calories Burned</div>
                <div class="card-body text-secondary">
                  <h5 id="calories" class="card-title">Secondary card title</h5>
                </div>
              </div>
        </div>
    </center>
    <script src="./assets/js/main.js"></script>
</body>
</html>
